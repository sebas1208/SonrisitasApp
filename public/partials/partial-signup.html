<div class="container">
	<div ng-controller="AlertsCtrl">
		<div ng-repeat="alert in alerts" class="alert alert-danger">{{ alert.msg }}</div>		
	</div>
	<div ng-view=""></div>
</div>

<div class="account-container register">
	
	<div class="content clearfix">
		
		<form name="signUpForm" ng-submit="signUpForm.$valid && agregarUsuario()" ng-controller="SignUpController as singin" novalidate>

			<h1>Registro de Usuario</h1>			
			
			<div >							
				<h5>Ingrese sus datos</h5>
				<div class="form-group">
					<input ng-model="usuario" required type="text" id="usuario" placeholder="Usuario" class="form-control" />
				</div> <!-- /field -->
				
				<div class="form-group">
					<input ng-model="password" required type="password" id="password" placeholder="Password" class="form-control" />
				</div> <!-- /form-group -->
				
				<div class="form-group">
					<input ng-model="confirmPassword" required type="password" id="confirm_password" placeholder="Confirma el Password" class="form-control"/>
				</div> <!-- /form-group -->
				

				<div class="form-group">				
					<label for="preguntaRecuperacion">Pregunta Recuperacion de Contraseña:</label>
					<select style="width: 440px" ng-model="preguntaRecuperacion" id="preguntasRecuperacion">
						<option value="¿Cual es tu equipo de futbol favorito?" value="¿Cual es tu equipo de futbol favorito?">¿Cual es tu equipo de futbol favorito?</option>
						<option value="¿Como se llama tu mascota?">¿Como se llama tu mascota?</option>
						<option value="¿Como es el apellido de tu Madre?">¿Como es el apellido de tu Madre?</option>
						<option value="¿Como es el nombre de tu mejor amigo de la Infancia?">¿Como es el nombre de tu mejor amigo?</option>
					</select>
				</div>

				<div class="form-group">
					<input ng-model="respuestaRecuperacion" type="text" id="respuesta" placeholder="Respuesta" class="form-control"/>
				</div> <!-- /form-group -->				

				<div class="form-group">
					<input ng-model="email" required type="email" id="email" placeholder="Email" class="form-control"/>
				</div> <!-- /form-group -->				
				
				
			</div> <!-- /login-fields -->
			<br>
			<div class="login-actions">				

				<button type="submit" class="btn btn-primary btn-large">Registrar</button>
				
			</div> <!-- .actions -->
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->
