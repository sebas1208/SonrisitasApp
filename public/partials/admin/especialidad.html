<div class="container">
	<button class="btn btn-success">Nuevo</button>
</div>
<br>

<div class="container">

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Area</th>
					<th>Activo</th>
					<th>Fecha Registro</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="especialidad in especialidadList">
					<td>{{especialidad.espNombre}}</td>
					<td>{{especialidad.espArea}}</td>
					<td>{{especialidad.espActivo}}</td>
					<td>{{especialidad.espFechaRegistro | date:'dd/MMMM/yyyy'}}</td>
					<td><button class="btn btn-primary"><i class="icon-edit"></i></button></td>
					<td><button class="btn btn-danger"><i class="icon-trash"></i></button></td>
				</tr>
			</tbody>
		</table>
</div>
