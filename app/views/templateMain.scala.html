@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>@title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> 

    <link href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/font-awasome.css")" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/styles.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/signin.css")" rel="stylesheet">        
</head>
<body ng-app="sonrisitasApp">
    <div class="navbar navbar-fixed-top">

        <div class="navbar-inner">

            <div class="container">

                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                
                <a class="brand" href="/">
                    Clinica Dental Sonrisitas               
                </a>        
                
                <div class="nav-collapse">
                    <ul class="nav pull-right">
                        <li class="">                       
                            <a href="login" class="">
                                Login
                            </a>
                            
                        </li>
                        <li class="">                       
                            <a href="signUp" class="">                          
                                Crear Cuenta
                            </a>
                            
                        </li>
                    </ul>
                    
                </div><!--/.nav-collapse -->    

            </div> <!-- /container -->
            
        </div> <!-- /navbar-inner -->
        
    </div> <!-- /navbar -->
    @content

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/angular/angular-ui-router.min.js")"></script>                 
    <script src="@routes.Assets.versioned("javascripts/angular/ui-bootstrap-tpls-0.14.3.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/angular/app.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/angular/services/alertService.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/angular/controllers/alerts.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/angular/controllers/emailMessage.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/angular/controllers/signUp.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/angular/controllers/signUpOdontologo.js")"></script>
    <!-- script references -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
</body>
</html>
